<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container border border-primary border-5">
        <div class="row border border-danger border-3">
            <div class="col-md-4 border border-success border-3">Column1</div>
            <div class="col-md-4 border border-success border-3">Column2</div>
            <div class="col-md-4 border border-success border-3">Column3</div>
        </div>
        <div class="row border border-danger border-3">
            <div class="col-md-4 border border-success border-3">Column1</div>
            <div class="col-md-4 border border-success border-3">Column2</div>
            <div class="col-md-4 border border-success border-3">Column3</div>
        </div>
    </div>
    <h1>Without container</h1>
    <div class="row border border-danger border-3">
        <div class="col-md-6 border border-success border-3">Column1</div>
        <div class="col-md-6 border border-success border-3">Column2</div>
    </div>
    <div class="row border border-danger border-3">
        <div class="col-md-6 border border-success border-3">Column1</div>
        <div class="col-md-6 border border-success border-3">Column2</div>
    </div>
    <h1>Without row</h1>
    <div class="col-md-6 border border-success border-3">Column1</div>
    <div class="col-md-6 border border-success border-3">Column2</div>
    <h1>Responsive container</h1>
    <div class="container border border-primary border-5">
        <div class="row border border-danger border-3">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-2 border border-success border-3">Column1</div>
            <div class="col-sm-12 col-md-4 col-lg-8 col-xl-4 border border-success border-3">Column2</div>
            <div class="col-sm-12 col-md-4 col-lg-12 col-xl-6 border border-success border-3">Column3</div>
        </div>
    </div>
</body>

</html>
